<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<h1>Xbox Controller</h1>
<p>Plug in your XBOX controller via USB to activate the controller</p>
<div id="pad"></div>
<!-- partial -->
  <script  src="./script.js"></script>
<button onclick="vibrateCont()">Small Vibration</button>

<p id="demo"></p>

<script>
function vibrateCont() {
 const gamepad = navigator.getGamepads()[0];

gamepad.vibrationActuator.playEffect("dual-rumble", {
  startDelay: 0,
  duration: 200,
  weakMagnitude: 1.0,
  strongMagnitude: 1.0,
});
}
</script>
}
</script>
